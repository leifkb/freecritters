{% extends "layout" %}
{% marker "title" set "Send mail" %}
{% block "head" %}
<script src="/static/mailsend.js" type="text/javascript"></script>
{% endblock %}
{% block "content" %}
{% require "form" %}
<div id="premailmessagecontainer">
{% if pre_mail_message %}
<div class="premailmessage"><h3>{{ username|e }} says:</h3>{{ pre_mail_message }}</div>
{% endif %}
</div>
{% call "render_form" form %}
{% endblock %}

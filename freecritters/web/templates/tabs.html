{% macro render_tabs tabs, active -%}
<ul class="tabs">
    {%- if active == undefined -%}
    {%- set active = fc.request.endpoint -%}
    {%- endif -%}
    {%- for tab in tabs -%}
    <li class="{% if loop.last %}last{% endif %}{% if tab.identity == active %} active{% endif %}">{# -#}
        <a href="{{ fc.url(tab.endpoint, tab.args)|e }}">
            {{- tab.text|e -}}
        </a>{# -#}
    </li>
    {%- endfor -%}
</ul>
{%- endmacro -%}

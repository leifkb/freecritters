<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<title>404 - Not Found</title>
	<link type="text/css" rel="stylesheet" media="screen,projection" href="{{ fc.url('static', fn='error.css') }}">
</head>
<body>
    <h1>404 - Not Found</h1>
    <p>The page you requested, <kbd>{{ fc.request.path|e }}</kbd>, could not be found. If you followed a link here, it may be outdated.</p>
    <p>You may want to go to the <a href="{{ fc.url('home')|e }}">{{ fc.site_name|e }} home page</a>.</p>
</body>
</html>
